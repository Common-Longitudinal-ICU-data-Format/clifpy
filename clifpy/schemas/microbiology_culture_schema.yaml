table_name: microbiology_culture
composite_keys:
  - hospitalization_id
  - organism_id
  - fluid_category
  - method_category
  - organism_category
  - result_dttm

columns:
  - name: patient_id
    data_type: VARCHAR
    required: true
    is_category_column: false
    is_group_column: false
  - name: hospitalization_id
    data_type: VARCHAR
    required: true
    is_category_column: false
    is_group_column: false
  - name: organism_id
    data_type: VARCHAR
    required: true
    is_category_column: false
    is_group_column: false
  - name: order_dttm
    data_type: DATETIME
    required: true
    is_category_column: false
    is_group_column: false
  - name: collect_dttm
    data_type: DATETIME
    required: true
    is_category_column: false
    is_group_column: false
  - name: result_dttm
    data_type: DATETIME
    required: true
    is_category_column: false
    is_group_column: false
  - name: fluid_name
    data_type: VARCHAR
    required: false
    is_category_column: false
    is_group_column: false
  - name: fluid_category
    data_type: VARCHAR
    required: true
    is_category_column: true
    is_group_column: false
    permissible_values:
      - blood_buffy_coat
      - bone_cortex_osteomyelitis
      - bone_marrow
      - brain
      - cardiac_endocardium_myocardium_pericardium
      - catheter_tip
      - central_nervous_system_unspecified
      - disseminated_generalized_isolated_at_2_or_more_distinct_sites
      - ears
      - esophagus
      - eyes
      - fallopian_tubes_uterus_cervix
      - feces_stool
      - gallbladder_and_billary_tree_not_hepatitis_pancreas
      - gastrointestinal_tract_unspecified
      - genital_area
      - genito_urinary_tract_unspecified
      - joints
      - kidneys_renal_pelvis_ureters_and_bladder
      - large_intestine
      - larynx
      - lips
      - liver
      - lower_respiratory_tract_lung
      - lymph_nodes
      - meninges_and_csf
      - muscle_excluding_cardiac
      - other_unspecified
      - peritoneum
      - pleural_cavity_pleural_fluid
      - prostate
      - rash_pustules_or_abscesses_not_typical_of_any_of_the_above
      - respiratory_tract_unspecified
      - sinuses
      - skin_unspecified
      - small_intestine
      - spinal_cord
      - spleen
      - stomach
      - testes
      - tongue_oral_cavity_and_oro_pharynx
      - upper_airway_and_nasopharynx
      - vagina
      - woundsite
  - name: method_name
    data_type: VARCHAR
    required: false
    is_category_column: false
    is_group_column: false
  - name: method_category
    data_type: VARCHAR
    required: true
    is_category_column: true
    is_group_column: false
    permissible_values:
      - culture
      - gram stain
      - smear
  - name: organism_name
    data_type: VARCHAR
    required: false
    is_category_column: false
    is_group_column: false
  - name: organism_category
    data_type: VARCHAR
    required: true
    is_category_column: true
    is_group_column: false
    permissible_values:
      - acinetobacter_baumanii
      - candida_albicans
      - aspergillus_fumigatus
      - escherichia_coli
      - staphylococcus_aureus
      - staphylococcus_epidermidis
      - enterococcus_faecalis
      - enterococcus_faecium
      - pseudomonas_aeruginosa
      - klebsiella_pneumoniae
      - streptococcus_pneumoniae
      - enterobacter_cloacae
      - citrobacter_freundii
      - proteus_mirabilis
      - serratia_marcescens
      - candida_glabrata
      - candida_tropicalis
      - candida_parapsilosis
      - aspergillus_niger
      - aspergillus_terreus
      - cryptococcus_neoformans
      - pneumocystis_jirovecii
      - no_growth
      - mixed_flora
      - normal_flora
  - name: organism_group
    data_type: VARCHAR
    required: false
    is_category_column: false
    is_group_column: true
  - name: lab_loinc_code
    data_type: VARCHAR
    required: false
    is_category_column: false
    is_group_column: false

required_columns:
  - patient_id
  - hospitalization_id
  - organism_id
  - order_dttm
  - collect_dttm
  - result_dttm
  - fluid_category
  - method_category
  - organism_category

category_columns:
  - fluid_category
  - method_category
  - organism_category

group_columns:
  - organism_group
