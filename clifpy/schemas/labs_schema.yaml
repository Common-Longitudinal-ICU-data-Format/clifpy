table_name: labs

columns:
  - name: hospitalization_id
    data_type: VARCHAR
    required: true
    is_category_column: false
    is_group_column: false
  - name: lab_order_dttm
    data_type: DATETIME
    required: true
    is_category_column: false
    is_group_column: false
  - name: lab_collect_dttm
    data_type: DATETIME
    required: true
    is_category_column: false
    is_group_column: false
  - name: lab_result_dttm
    data_type: DATETIME
    required: true
    is_category_column: false
    is_group_column: false
  - name: lab_order_name
    data_type: VARCHAR
    required: false
    is_category_column: false
    is_group_column: false
  - name: lab_order_category
    data_type: VARCHAR
    required: true
    is_category_column: true
    is_group_column: false
    permissible_values:
      - blood_gas
      - bmp
      - cbc
      - coags
      - lft
      - misc
  - name: lab_name
    data_type: VARCHAR
    required: false
    is_category_column: false
    is_group_column: false
  - name: lab_category
    data_type: VARCHAR
    required: true
    is_category_column: true
    is_group_column: false
    permissible_values:
      - albumin
      - alkaline_phosphatase
      - alt
      - ast
      - basophils_percent
      - basophils_absolute
      - bicarbonate
      - bilirubin_total
      - bilirubin_conjugated
      - bilirubin_unconjugated
      - bun
      - calcium_total
      - calcium_ionized
      - chloride
      - creatinine
      - crp
      - eosinophils_percent
      - eosinophils_absolute
      - esr
      - ferritin
      - glucose_fingerstick
      - glucose_serum
      - hemoglobin
      - phosphate
      - inr
      - lactate
      - ldh
      - lymphocytes_percent
      - lymphocytes_absolute
      - magnesium
      - monocytes_percent
      - monocytes_absolute
      - neutrophils_percent
      - neutrophils_absolute
      - pco2_arterial
      - po2_arterial
      - pco2_venous
      - ph_arterial
      - ph_venous
      - platelet_count
      - potassium
      - procalcitonin
      - pt
      - ptt
      - so2_arterial
      - so2_mixed_venous
      - so2_central_venous
      - sodium
      - total_protein
      - troponin_i
      - troponin_t
      - wbc
  - name: lab_value
    data_type: VARCHAR
    required: true
    is_category_column: false
    is_group_column: false
  - name: lab_value_numeric
    data_type: DOUBLE
    required: false
    is_category_column: false
    is_group_column: false
  - name: reference_unit
    data_type: VARCHAR
    required: true
    is_category_column: false
    is_group_column: false
  - name: lab_specimen_name
    data_type: VARCHAR
    required: false
    is_category_column: false
    is_group_column: false
  - name: lab_specimen_category
    data_type: VARCHAR
    required: false
    is_category_column: true
    is_group_column: false
    permissible_values:
      - blood/plasma/serum
      - urine
      - csf
      - other
  - name: lab_loinc_code
    data_type: VARCHAR
    required: false
    is_category_column: false
    is_group_column: false

required_columns:
  - hospitalization_id
  - lab_order_dttm
  - lab_collect_dttm
  - lab_result_dttm
  - lab_category
  - lab_order_category
  - lab_value
  - reference_unit

category_columns:
  - lab_order_category
  - lab_category


group_columns: []

