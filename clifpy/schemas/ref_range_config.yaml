# Reference Range Configuration for Clinical Values
# This configuration file defines normal reference ranges and typical dose ranges
# Based on:
# - CLIF lab reference ranges: https://github.com/Common-Longitudinal-ICU-data-Format/CLIF/blob/main/reference_ranges/lab_category.csv
# - CLIF vital reference ranges: https://github.com/Common-Longitudinal-ICU-data-Format/CLIF/blob/main/reference_ranges/vital_category.csv
# - Medication typical ranges: Lexicomp

# Configuration structure:
# Labs:
#   - reference_unit: The standard unit of measurement
#   - lower_limit_ref_range: Lower bound of the normal reference range
#   - upper_limit_ref_range: Upper bound of the normal reference range
#   - lab_order_category: Category grouping (e.g., lft, cbc, bmp, blood_gas, coags, misc)
# Vitals:
#   - reference_unit: The standard unit of measurement
#   - lower_limit_ref_range: Lower bound of the normal reference range
#   - upper_limit_ref_range: Upper bound of the normal reference range
# Medications:
#   - typical_units: The standard unit of measurement
#   - lower_limit_ref_range: Typical minimum dose
#   - upper_limit_ref_range: Typical maximum dose
#   - reference: Source of the reference range

